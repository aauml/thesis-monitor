<head>

<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #FAFAF8;
    color: #111;

  /* â”€â”€ Header â”€â”€ */
  header { border-bottom: 2px solid #111; padding: 32px 0 20px; }
  .header-top {
    display: flex; justify-content: space-between; align-items: baseline;

  .refresh-area { display: flex; gap: 14px; align-items: baseline; }

  }
  .search-bar input[type=text] {
    flex: 1; min-width: 180px;
    padding: 7px 11px; font-size: 13px;
    border: 1px solid #E5E7EB; border-radius: 4px;

  }
  .search-bar input[type=text]:focus { border-color: #93C5FD; }
  .btn-search {

  }
  .btn-clear { font-size: 12px; color: #9CA3AF; background: none; border: none; padding: 0; }
  select {
    padding: 6px 8px; font-size: 12px;

  }

  /* â”€â”€ Export bar â”€â”€ */
  .export-bar { padding: 10px 0 0; display: flex; gap: 10px; align-items: center; }
  .btn-export {
    font-size: 11px; color: #6B7280; background: none;
    border: 1px solid #E5E7EB; border-radius: 4px; padding: 4px 10px;
  }
  .btn-export:hover { border-color: #93C5FD; color: #1E40AF; }

  /* â”€â”€ Run group (newsfeed) â”€â”€ */
  .run-group { margin-top: 32px; }
  .run-header {
    display: flex; align-items: baseline; gap: 12px;

  .run-summary { margin-left: auto; display: flex; gap: 8px; }

  .run-count-baja  { background: #F3F4F6; color: #6B7280; }

  /* â”€â”€ Cards â”€â”€ */
  main { padding: 0 0 80px; }
  article {
    border-bottom: 1px solid #E5E7EB;
    padding: 20px 0;
    cursor: pointer;
  }
  article:hover { background: #F9FAFB; margin: 0 -8px; padding-left: 8px; padding-right: 8px; }

  /* Importance badge â€” standalone first line */
  .card-imp {
    display: inline-block;
    padding: 2px 10px; border-radius: 3px;
    font-size: 11px; font-weight: 700;
    letter-spacing: 0.06em; text-transform: uppercase;
    line-height: 1.6; margin-bottom: 7px;
  }
  .imp-ALTA  { background: #DC2626; color: #fff; }
  .imp-MEDIA { background: #D97706; color: #fff; }

  /* Title */
  .card-title {
    font-family: Georgia, serif;
    font-size: 19px; font-weight: 400; line-height: 1.35;
    margin: 0 0 6px; color: #111;
  }

  /* Source / date / scholar line */
  .card-byline {
    font-size: 13px; color: #9CA3AF;
    display: flex; gap: 8px; flex-wrap: wrap; align-items: center;

  }
  .card-byline .scholar { color: #6B7280; font-weight: 500; }
  .card-byline .lang { text-transform: uppercase; font-weight: 600; font-size: 11px; }

  /* â”€â”€ Metadata line: capa Â· action Â· type Â· tier â”€â”€ */
  /* Single line, all lowercase, separated by thin dots, muted colors */
  .card-meta-line {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 0;
    font-size: 11px;
    line-height: 1.8;

    padding: 0 5px;
    user-select: none;
  }

  /* Capa tokens â€” colored text, no background */
  .meta-capa-teorica   { color: #1E40AF; font-weight: 500; }
  .meta-capa-analitica { color: #166534; font-weight: 500; }
  .meta-capa-evaluativa{ color: #6B21A8; font-weight: 500; }

  /* Action tag */
  .meta-action { font-weight: 600; letter-spacing: 0.03em; }
  .meta-action-REFERENCE { color: #1E40AF; }
  .meta-action-CONTEXT   { color: #9CA3AF; }
  .meta-action-FOLLOW-UP { color: #D97706; }
  .meta-action-URGENT    { color: #DC2626; }

  /* Content type */
  .meta-type { color: #9CA3AF; letter-spacing: 0.04em; }

  /* Tier */
  .meta-tier { font-weight: 600; }
  .meta-tier-1 { color: #1E3A8A; }  /* T1 institutional */
  .meta-tier-2 { color: #065F46; }  /* T2 expert */
  .meta-tier-3 { color: #92400E; }  /* T3 general */

  /* Expanded body */
  .card-body {
    margin-top: 14px; padding-left: 14px;
    border-left: 2px solid #E5E7EB;
    display: none;
  }
  .card-body.open { display: block; }
  .card-body p { font-size: 14px; line-height: 1.7; margin: 0 0 10px; color: #4B5563; }
  .card-body p.thesis { color: #111; font-weight: 500; }
  .card-body .read-link { font-size: 13px; font-weight: 500; }

  /* â”€â”€ Pagination â”€â”€ */
  .pagination {
    display: flex; gap: 8px; justify-content: center;
    padding: 32px 0 0; align-items: center; flex-wrap: wrap;
  }
  .btn-page {
    padding: 7px 12px; font-size: 13px;
    border: 1px solid #E5E7EB; border-radius: 4px;
    background: #fff; color: #374151;
  }
  .btn-page:hover:not(:disabled) { border-color: #93C5FD; }
  .btn-page.current { background: #1E40AF; border-color: #1E40AF; color: #fff; font-weight: 600; cursor: default; }
  .btn-page:disabled { color: #D1D5DB; background: #F9FAFB; cursor: default; }
  .ellipsis { font-size: 13px; color: #9CA3AF; padding: 0 4px; }

  /* â”€â”€ States â”€â”€ */
  .state-msg { text-align: center; padding: 60px 0; color: #9CA3AF; font-size: 14px; }

    margin-top: 24px; padding: 14px 16px;
    background: #FEF2F2; border: 1px solid #FECACA;
    border-radius: 6px; font-size: 13px; color: #991B1B; line-height: 1.6;
  }
  .error-box strong { display: block; margin-bottom: 4px; }
</style>

<body>
<div class="container">

  <!-- Header -->
  <header>
    <div class="header-top">
      <h1>Thesis Monitor</h1>
      <div class="refresh-area">
        <span class="last-fetch" id="lastFetch"></span>
        <button class="btn-refresh" id="btnRefresh" onclick="refresh()">â†» Refresh</button>
      </div>
    </div>
    <p class="header-sub">EU AI Act â†” NIST AI RMF Interoperability</p>
    <div class="header-stats" id="headerStats"><span>Loadingâ€¦</span></div>
  </header>

  <!-- View tabs -->
  <div class="view-tabs">
    <button class="view-tab active" id="tab-newsfeed"  onclick="switchView('newsfeed')">ğŸ“° Newsfeed</button>
    <button class="view-tab"        id="tab-archive"   onclick="switchView('archive')">ğŸ—‚ Archive</button>
    <button class="view-tab"        id="tab-published" onclick="switchView('published')">ğŸ“… By Publish Date</button>
  </div>

  <!-- Search bar (search + sort only, no filter buttons) -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search title, scholar, topicâ€¦"
           onkeydown="if(event.key==='Enter')submitSearch()" />
    <button class="btn-search" onclick="submitSearch()">Search</button>
    <button class="btn-clear" id="btnClear" onclick="clearSearch()" style="display:none">âœ• Clear</button>
    <select id="selSort" onchange="applySort()" style="display:none">
      <option value="date-desc">Found: newest first</option>
      <option value="date-asc">Found: oldest first</option>
      <option value="date-published-desc">Published: newest first</option>
      <option value="date-published-asc">Published: oldest first</option>
      <option value="importance">By importance</option>
    </select>
  </div>
  <p class="filter-count" id="filterCount"></p>

  <!-- Export -->
  <div class="export-bar">
    <button class="btn-export" onclick="exportMarkdown()">â¬‡ Copy as Markdown</button>
  </div>

  <!-- Main -->
  <main id="main"><div class="state-msg">Loadingâ€¦</div></main>
  <div class="pagination" id="pagination"></div>

</div>

<script>
// â”€â”€ Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const API_URL        = "https://script.google.com/macros/s/AKfycbzk2vhu-qcKFBPqEImKGEZKSitpVZv1IQQEv5ZzG7pNfo-iPUWfvSoLWWnkoc8d8PQQ/exec";
const PAGE_LIMIT     = 50;
const NEWSFEED_LIMIT = 5;

// â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let state = {
  view: "newsfeed",
  page: 1, search: "",
  rows: [], groups: [],
  total: 0, total_pages: 1, has_next: false, has_prev: false,
  loading: false, lastFetch: null,
};
let expandedIds = new Set();

// â”€â”€ View switching â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function switchView(view) {
  state.view = view;
  state.page = 1;
  expandedIds.clear();

  ["newsfeed","archive","published"].forEach(v =>
    document.getElementById("tab-" + v).classList.toggle("active", v === view)
  );

  const sortEl = document.getElementById("selSort");
  if (view === "newsfeed") {
    sortEl.style.display = "none";
  } else {
    sortEl.style.display = "";
    sortEl.value = view === "published" ? "date-published-desc" : "date-desc";
  }

  fetchData();
}

// â”€â”€ Build URL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildUrl() {
  const isNewsfeed = state.view === "newsfeed";
  const action = isNewsfeed ? "getNewsfeed" : "getPage";
  const limit  = isNewsfeed ? NEWSFEED_LIMIT : PAGE_LIMIT;

  let url = API_URL + "?action=" + action
    + "&page=" + state.page
    + "&limit=" + limit;

  if (state.search) url += "&search=" + encodeURIComponent(state.search);

  if (!isNewsfeed) {
    url += "&sort=" + encodeURIComponent(document.getElementById("selSort").value);
  }

  return url;
}

// â”€â”€ JSONP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function jsonp(url) {
  return new Promise((resolve, reject) => {
    const cbName = "_cb_" + Math.random().toString(36).slice(2);
    const timer = setTimeout(() => { delete window[cbName]; reject(new Error("Request timed out")); }, 25000);
    window[cbName] = data => { clearTimeout(timer); delete window[cbName]; resolve(data); };
    const s = document.createElement("script");
    s.src = url + "&callback=" + cbName;
    s.onerror = () => { clearTimeout(timer); delete window[cbName]; reject(new Error("Network error")); };
    document.head.appendChild(s);
  });
}

// â”€â”€ Fetch â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function fetchData() {
  if (state.loading) return;
  state.loading = true;
  setRefreshBtn(true);
  renderMain('<div class="state-msg">Loadingâ€¦</div>');
  document.getElementById("pagination").innerHTML = "";

  try {
    const data = await jsonp(buildUrl());
    if (data.error) throw new Error(data.error);

    state.total       = data.total;
    state.total_pages = data.total_pages;
    state.has_next    = data.has_next;
    state.has_prev    = data.has_prev;
    state.page        = data.page || state.page;
    state.lastFetch   = new Date();

    if (state.view === "newsfeed") state.groups = data.groups || [];
    else                           state.rows   = data.rows   || [];

    renderHeader(data.stats || null);
    renderMainContent();
    renderPagination();
  } catch(e) {
    renderMain(`<div class="error-box"><strong>Could not load data.</strong> ${e.message}</div>`);
  }

  state.loading = false;
  setRefreshBtn(false);
  if (state.lastFetch)
    document.getElementById("lastFetch").textContent =
      state.lastFetch.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
}

function refresh() { fetchData(); }

function submitSearch() {
  state.search = document.getElementById("searchInput").value.trim();
  state.page = 1;
  document.getElementById("btnClear").style.display = state.search ? "inline" : "none";
  fetchData();
}

function clearSearch() {
  document.getElementById("searchInput").value = "";
  state.search = "";
  state.page = 1;
  document.getElementById("btnClear").style.display = "none";
  fetchData();
}

function applySort() {
  state.page = 1;
  fetchData();
}

function goPage(p) { state.page = p; fetchData(); }

// â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderMainContent() {
  state.view === "newsfeed" ? renderNewsfeed() : renderFlat();
}

function renderHeader(stats) {
  const el = document.getElementById("headerStats");
  if (stats) {
    el.innerHTML = `
      <span><strong>${stats.total_all}</strong> total</span>
      <span style="color:#DC2626;font-weight:600">${stats.alta}</span> Alta Â·
      <span style="color:#D97706;font-weight:600">${stats.media}</span> Media Â·
      <span style="color:#9CA3AF;font-weight:600">${stats.baja}</span> Baja
      ${state.search ? `<span>Â· <strong>${state.total}</strong> matching</span>` : ""}
    `;
  } else {
    el.innerHTML = `<span><strong>${state.total}</strong> ${state.search ? "matching" : "total"} items</span>`;
  }

  document.getElementById("filterCount").textContent = state.total_pages > 1
    ? `Page ${state.page} of ${state.total_pages} Â· ${state.total} items` : "";
}

// â”€â”€ Newsfeed â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderNewsfeed() {
  if (!state.groups || !state.groups.length) {
    renderMain('<div class="state-msg">No scan runs found. Run <code>news</code> to populate.</div>');
    return;
  }
  renderMain(state.groups.map(group => {
    const runLabel = group.run_id && group.run_id !== group.date ? group.run_id : "";
    return `
      <div class="run-group">
        <div class="run-header">
          <span class="run-date">${formatRunDate(group.date)}</span>
          ${runLabel ? `<span class="run-id-label">${runLabel}</span>` : ""}
          <div class="run-summary">
            ${group.alta  ? `<span class="run-count run-count-alta">${group.alta} Alta</span>`   : ""}
            ${group.media ? `<span class="run-count run-count-media">${group.media} Media</span>` : ""}
            ${group.baja  ? `<span class="run-count run-count-baja">${group.baja} Baja</span>`   : ""}
            <span class="run-count run-count-total">${group.total}</span>
          </div>
        </div>
        ${group.rows.map((item, i) => renderCard(item, group.run_id + "-" + i)).join("")}
      </div>`;
  }).join(""));
}

// â”€â”€ Flat â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderFlat() {
  if (!state.rows.length) {
    renderMain('<div class="state-msg">No results.</div>');
    return;
  }
  renderMain(state.rows.map((item, i) => renderCard(item, "c-" + state.page + "-" + i)).join(""));
}

// â”€â”€ Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderCard(item, id) {
  const imp    = item.importance || "BAJA";
  const act    = item.action_tag || "CONTEXT";
  const tier   = String(item.tier || "");
  const isOpen = expandedIds.has(id);

  // â”€â”€ Byline: source Â· date Â· scholar Â· lang â”€â”€
  const bylineParts = [
    item.source || "",
    item.date_published ? formatDate(item.date_published) : "",
    item.scholar ? `<span class="scholar">${item.scholar}</span>` : "",
    item.language && item.language !== "en" ? `<span class="lang">${item.language}</span>` : "",
  ].filter(Boolean);
  const byline = bylineParts.join('<span class="meta-sep">Â·</span>');

  // â”€â”€ Metadata line: capas Â· action Â· content type Â· tier â”€â”€
  const metaParts = [];

  // Capas â€” colored text tokens
  (item.capa || "").split(",").forEach(c => {
    c = c.trim().toLowerCase();
    if (!c) return;
    const cls = c.includes("teÃ³r") || c.includes("teor") ? "meta-capa-teorica"
              : c.includes("analÃ­") || c.includes("anali") ? "meta-capa-analitica"
              : c.includes("eval") ? "meta-capa-evaluativa" : "meta-capa-teorica";
    // Display abbreviated label
    const label = c.includes("teÃ³r") || c.includes("teor") ? "TeÃ³rica"
                : c.includes("analÃ­") || c.includes("anali") ? "AnalÃ­tica"
                : c.includes("eval") ? "Evaluativa" : c;
    metaParts.push(`<span class="${cls}">${label}</span>`);
  });

  // Action tag
  const actCls = `meta-action meta-action-${act}`;
  const ACT_LABELS = { REFERENCE: "Reference", CONTEXT: "Context", "FOLLOW-UP": "Follow-up", URGENT: "Urgent" };
  metaParts.push(`<span class="${actCls}">${ACT_LABELS[act] || act}</span>`);

  // Content type
  if (item.content_type) {
    metaParts.push(`<span class="meta-type">${item.content_type}</span>`);
  }

  // Tier
  if (tier) {
    const TIER_LABELS = { "1": "T1", "2": "T2", "3": "T3" };
    metaParts.push(`<span class="meta-tier meta-tier-${tier}">${TIER_LABELS[tier] || "T"+tier}</span>`);
  }

  // Join with thin separator dots
  const metaLine = metaParts.map((p, i) =>
    i === 0 ? p : `<span class="meta-sep">Â·</span>${p}`
  ).join("");

  // â”€â”€ Body paragraphs â”€â”€
  const paras = (item.thesis_relevance || "").split(/\n\n+/).filter(p => p.trim());
  const bodyParas = paras.map((p, i) =>
    `<p${i === paras.length - 1 ? ' class="thesis"' : ""}>${p}</p>`
  ).join("");

  const link = item.url
    ? `<a class="read-link" href="${item.url}" target="_blank" rel="noopener" onclick="event.stopPropagation()">Read source â†’</a>`
    : "";

  return `
    <article onclick="toggleCard('${id}')">
      <span class="card-imp imp-${imp}">${{ALTA:"Alta",MEDIA:"Media",BAJA:"Baja"}[imp]||imp}</span>
      <h2 class="card-title">${item.title || "(no title)"}</h2>
      <div class="card-byline">${byline}</div>
      <div class="card-meta-line">${metaLine}</div>
      <div class="card-body${isOpen ? " open" : ""}" id="${id}">
        ${bodyParas}
        ${link}
      </div>
    </article>`;
}

function toggleCard(id) {
  const el = document.getElementById(id);
  if (!el) return;
  if (expandedIds.has(id)) { expandedIds.delete(id); el.classList.remove("open"); }
  else                     { expandedIds.add(id);    el.classList.add("open");    }
}

// â”€â”€ Pagination â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderPagination() {
  const el = document.getElementById("pagination");
  if (state.total_pages <= 1) { el.innerHTML = ""; return; }

  const pages = [];
  for (let i = 1; i <= state.total_pages; i++) {
    if (i === 1 || i === state.total_pages || Math.abs(i - state.page) <= 2) pages.push(i);
  }

  let html = `<button class="btn-page" ${!state.has_prev?"disabled":""} onclick="goPage(${state.page-1})">â† Prev</button>`;
  let last = 0;
  for (const p of pages) {
    if (last && p - last > 1) html += `<span class="ellipsis">â€¦</span>`;
    html += `<button class="btn-page${p===state.page?" current":""}" onclick="goPage(${p})">${p}</button>`;
    last = p;
  }
  html += `<button class="btn-page" ${!state.has_next?"disabled":""} onclick="goPage(${state.page+1})">Next â†’</button>`;
  el.innerHTML = html;
}

// â”€â”€ Dates â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function formatDate(d) {
  if (!d) return "";
  const dt = new Date(d);
  if (isNaN(dt)) return String(d);
  return dt.toLocaleDateString("en-US", { year: "numeric", month: "short", day: "numeric" });
}

function formatRunDate(d) {
  if (!d || d === "unknown") return "Unknown date";
  const dt = new Date(d);
  if (isNaN(dt)) return d;
  return dt.toLocaleDateString("en-US", { weekday: "long", year: "numeric", month: "long", day: "numeric" });
}

// â”€â”€ Export â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function exportMarkdown() {
  const items = state.view === "newsfeed"
    ? (state.groups || []).flatMap(g => g.rows)
    : (state.rows || []);
  if (!items.length) { alert("Nothing to export."); return; }

  const lines = ["# Thesis Monitor Export", `_${new Date().toLocaleDateString()}_`, ""];
  for (const item of items) {
    lines.push(`## ${item.title || "(no title)"}`);
    lines.push(`**${item.importance}** Â· ${item.source || ""} Â· ${formatDate(item.date_published)}`);
    if (item.scholar)    lines.push(`Scholar: ${item.scholar}`);
    if (item.capa)       lines.push(`Capa: ${item.capa}`);
    if (item.action_tag) lines.push(`Action: ${item.action_tag}`);
    if (item.content_type) lines.push(`Type: ${item.content_type}`);
    if (item.tier)       lines.push(`Tier: T${item.tier}`);
    lines.push("");
    if (item.thesis_relevance) lines.push(item.thesis_relevance);
    if (item.url)        lines.push(`\n[Source](${item.url})`);
    lines.push("\n---\n");
  }

  const text = lines.join("\n");
  navigator.clipboard.writeText(text)
    .then(() => alert("Copied âœ“"))
    .catch(() => {
      const ta = document.createElement("textarea");
      ta.value = text; document.body.appendChild(ta);
      ta.select(); document.execCommand("copy");
      document.body.removeChild(ta); alert("Copied âœ“");
    });
}
